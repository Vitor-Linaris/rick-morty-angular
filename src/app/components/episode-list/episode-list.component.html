<div class="container mt-4">
  <h1 class="text-center mb-4">Rick and Morty Episodes</h1>
  <div class="row">
    <div *ngIf="episodes.length > 0; else noEpisodes">
      <div *ngFor="let episode of episodes" class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ episode.name }}</h5>
            <p class="card-text">
              <strong>Air Date:</strong> {{ episode.air_date }}
            </p>
            <p class="card-text">
              <strong>Episode:</strong> {{ episode.episode }}
            </p>
            <a [routerLink]="['/episode', episode.id]" class="btn btn-info"
              >View Details</a
            >
          </div>
        </div>
      </div>
    </div>
    <ng-template #noEpisodes>
      <div class="col">
        <p class="text-center">No episodes found.</p>
      </div>
    </ng-template>
  </div>
</div>
