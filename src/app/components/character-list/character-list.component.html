<h1 class="text-center mb-4">Personagens</h1>
<div class="row mb-5">
  <div class="col">
    <input
      [(ngModel)]="nameFilter"
      (keydown.enter)="onFilterChange()"
      class="form-control"
      placeholder="Nome do personagem"
    />
  </div>
  <div class="col">
    <input
      [(ngModel)]="statusFilter"
      (keydown.enter)="onFilterChange()"
      class="form-control"
      placeholder="Status"
    />
  </div>
  <div class="col">
    <input
      [(ngModel)]="speciesFilter"
      (keydown.enter)="onFilterChange()"
      class="form-control"
      placeholder="Sua EspÃ©cie"
    />
  </div>
  <div class="col">
    <button (click)="onFilterChange()" class="btn btn-info w-100">
      Aplicar filtro
    </button>
  </div>
</div>
<div *ngIf="characters.length > 0; else noCharacters">
  <div class="row">
    <div *ngFor="let character of characters" class="col-md-3 mb-3">
      <div class="card h-100">
        <img
          [src]="character.image"
          class="card-img-top"
          alt="{{ character.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">
            <strong>Status:</strong> {{ character.status }}
          </p>
          <p class="card-text">
            <strong>EspÃ©cie:</strong> {{ character.species }}
          </p>
          <a [routerLink]="['/character', character.id]" class="btn btn-info"
            >Ver detalhes</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noCharacters>
  <div class="col">
    <p class="text-center">No characters found.</p>
  </div>
</ng-template>
